//renderizar els slots del inventari
function render_slots_inventory()
{
    for (var i = 0; i < SLOTS; i++)
    {
        //crear div slot
        var div_slot = document.createElement("div");
        div_slot.setAttribute("id", "slot_div");

        //crear slot
        var slot = document.createElement("img");

        //aplicar classe slot
        slot.setAttribute("class", "slot");

        //aplicar posicions
        slot.setAttribute("slot", i);

        //aplicar imatge depenen si es array o no
        if (Array.isArray(inventory_slots[i]))
        {
            //aplicar imatge de slot
            slot.src = image_data(inventory_slots[i][0], IMAGE_DATA_OBJECT);
            
            //crea un <p> i aplica atribut
            var txt_number = document.createElement("p");
            txt_number.setAttribute("class", "txt_slot_quantity");
            txt_number.setAttribute("id", "txt_slot_quantity_slot");

            //mostra el numero de quantitat
            txt_number.innerHTML = inventory_slots[i][1];

            //crea un <div> i aplica atribut
            var div_txt_number = document.createElement("div");
            div_txt_number.setAttribute("class", "div_txt_slot_quantity");
            div_txt_number.setAttribute("id", "div_txt_slot_quantity_slot");

            //crea un <img>
            var img_txt_number = document.createElement("img");
            img_txt_number.src = "img/count_ammo.png";

            //aplica el div de quantitat en el div_slot i aplica el div de quantitat el txt de numero de quantitat
            div_slot.appendChild(div_txt_number);
            div_txt_number.appendChild(img_txt_number);
            div_txt_number.appendChild(txt_number);
        }
        else
        {
            //mostra l'imatge del slot
            slot.src = image_data(inventory_slots[i], IMAGE_DATA_OBJECT);
        }

        //crear element de slot div i img
        HTML_INVENTORY_SLOTS.appendChild(div_slot);
        div_slot.appendChild(slot);

        //renderizar la seleccio de opcions de slot
        if (select_slot === slot.getAttribute("slot") && inventory_slots[i] !== VOID && (turn === 1 && fight_active || !fight_active))
        {

            //aplicar posicio la finestra de opcions
            //posicionar altura

            //adaptar posicio de horizontal, depenen si estan molt a la dreta
            options_item.style.left = -170 + "px";
            
            //agregar el HTML la finestra opcions i el txt drop
            slot.parentElement.appendChild(options_item);

            //crear element img
            var options_img = document.createElement("img");

            //aplicar imatge
            options_img.src = "img/item_options.png";

            //agregar el options_item
            options_item.appendChild(options_img);

            if (!fight_active && stage_object[scene][row_position_player][column_position_player] === VOID)
            {
                //crear element html
                var drop_options_item = document.createElement("p");

                //aplicar id
                drop_options_item.setAttribute("id", "drop_options_item_inventory");

                //aplicar clase
                drop_options_item.setAttribute("class", "txt_options_item_inventory txt_yellow_pointer");

                //aplicar txt del tira
                drop_options_item.innerHTML = "Drop";

                //agregar el html txt tira
                options_item.appendChild(drop_options_item);
            }

//renderizar les cel·les
function render_cell()
{
    //netejar cel·les
    HTML_MAP_CONTAINER.innerHTML = "";
    HTML_SOLIDS_CONTAINER.innerHTML = "";
    HTML_OBJECTS_CONTAINER.innerHTML = "";

    //si visualizem bordes del mapa, adaptem la visualizacio
    //files
    var view_row_limit = 0;
    for (var i = 1; i < VIEW_ROW_CENTER + 1; i++)
    {
        if (stage_map[scene][row_position_player + i] === undefined)
        {
            view_row_limit++;
        }

        if (stage_map[scene][row_position_player - i] === undefined)
        {
            view_row_limit--;
        }
    }

    //columnes
    var view_column_limit = 0;
    for (var i = 1; i < VIEW_COLUMN_CENTER + 1; i++)
    {
        if (stage_map[scene][0][column_position_player + i] === undefined)
        {
            view_column_limdit++;
        }

        if (stage_map[scene][0][column_position_player - i] === undefined)
        {
            view_column_limit--;
        }
    }

    //aplicar les limits de la visualizacio
    view_row = VIEW_ROW_CENTER + view_row_limit;
    view_column = VIEW_COLUMN_CENTER + view_column_limit;

    //generar escenari de cel·les
    for (var row = row_position_player - view_row; row < VIEW_ROW_SIZE + row_position_player - view_row; row++)
    {
        for (var column = column_position_player - view_column; column < VIEW_COLUMN_SIZE + column_position_player - view_column; column++)
        {
            //map
            //crear cel·la
            var cell = document.createElement("img");

            //aplicar classe cell
            cell.setAttribute("class", "cell");

            //aplicar posicio
            cell.setAttribute("row", row);
            cell.setAttribute("column", column);

            //aplicar que es una cel·la
            cell.setAttribute("type", "map");

            //aplicar imatge
            cell.src = image_data(stage_map[scene][row][column], IMAGE_DATA_MAP);

            //crear element de cel·la
            HTML_MAP_CONTAINER.appendChild(cell);

            //solid
            //crear solid
            var solid = document.createElement("img");

            //aplicar classe cell
            solid.setAttribute("class", "cell");

            //aplicar posicio
            solid.setAttribute("row", row);
            solid.setAttribute("column", column);

            //aplicar caracteristiques
            solid = characteristic_cell(solid, row, column, 1);

            //aplicar que es una cel·la
            solid.setAttribute("type", "solid");

            //aplicar imatge solid
            solid.src = image_data(stage_solid[scene][row][column], IMAGE_DATA_SOLID);

            //crear element de cel·la
            HTML_SOLIDS_CONTAINER.appendChild(solid);

            //objecta
            //crear objecta
            var object = document.createElement("img");

            //aplicar classe cell
            object.setAttribute("class", "cell");

            //aplicar posicio
            object.setAttribute("row", row);
            object.setAttribute("column", column);

            //aplicar caracteristiques
            object = characteristic_cell(object, row, column, 2);

            //aplicar que es una cel·la
            object.setAttribute("type", "object");

            //aplicar imatge object
            //si no es array agafa el numero, pero si es array agafara el primer numero de la array
            if (!Array.isArray(stage_object[scene][row][column]))
            {
                object.src = image_data(stage_object[scene][row][column], IMAGE_DATA_OBJECT);
            }
            else 
            {
                object.src = image_data(stage_object[scene][row][column][0], IMAGE_DATA_OBJECT);
            }

            //crear element de cel·la
            HTML_OBJECTS_CONTAINER.appendChild(object);
        }
    }
}

//aplicar caracteristiques de certs cel·les
function characteristic_cell(cell, row, column, stage)
{
    //les objectes que es poden ser iterectuats
    if (CELL_INTERACTS_SOLID.includes(stage_solid[scene][row][column]) && stage === 1)
    {
        //aplicar l'atribut
        cell.setAttribute("class", "cell_interact cell");
    }

    //les objectes que es poden ser iterectuats
    if (ITEMS.includes(stage_object[scene][row][column]) || ITEMS.includes(stage_object[scene][row][column][0]) && stage === 2)
    {
        //aplicar l'atribut
        cell.setAttribute("class", "cell_interact cell");
        cell.setAttribute("type", "cell");
    }

    //si es una cel·la indicada de una entrada de escena li aplica per el jugador pugui entrar altra escena
    //revisa si coinsideix la fila
    if (ENTRANCE.ROW[scene].includes(row))
    {
        //obte el index de escena
        var row_index = ENTRANCE.ROW[scene].indexOf(row);
        
        //revisa si coinsideix la columne
        if (ENTRANCE.COLUMN[scene].includes(column))
        {
            //obte el index de la columne
            var column_index = ENTRANCE.COLUMN[scene].indexOf(column);

            //el que tingui el index mes gran es el que agafara el index de scene
            if (row_index < column_index)
            {
                //revisara amb el index column
                if (ENTRANCE.ROW[scene][column_index] === row)
                {
                    //aplicar la cel·la interactuable
                    cell.setAttribute("class", "cell_interact cell");

                    //obtenir escena
                    cell.setAttribute("scene", ENTRANCE.SCENE[scene][ENTRANCE.COLUMN[scene].indexOf(column)]);
                }
            }
            else
            {
                //revisara amb el index row
                if (ENTRANCE.COLUMN[scene][row_index] === column)
                {
                    //aplicar la cel·la interactuable
                    cell.setAttribute("class", "cell_interact cell");

                    //obtenir escena
                    cell.setAttribute("scene", ENTRANCE.SCENE[scene][ENTRANCE.ROW[scene].indexOf(row)]);
                }
            }
        }
    }

    //retorna la cel·la
    return cell;
}

//buscar
function find_positions() 
{
    //busca el jugador
    for (var row = 0; row < stage_solid[scene].length; row++)
    {
        for (var column = 0; column < stage_solid[scene][0].length; column++)
        {
            // console.log(stage_solid[scene][row][column] + " row: " + row + " column: " + column);
            if (stage_solid[scene][row][column] === PLAYER)
            {
                //posicions del jugador
                row_position_player = row;
                column_position_player = column;

                //posicions del spawnpoint del jugador si no esta aplicada
                if (scene_player_spawnpoint === undefined)
                {
                    row_position_player_spawnpoint = row;
                    column_position_player_spawnpoint = column;
                    scene_player_spawnpoint = scene;
                }
            }
        }
    }
}

//carrega un radi depenen on estigui el jugador
function load_stage_position_player()
{
    //si carraguem en els bordes del mapa, adaptem la carrega
    //files
    var distance_load_row_limit = 0;
    for (var i = 1; i < DISTANCE_LOAD_ROW_CENTER + 1; i++)
    {
        if (stage_map[scene][row_position_player + i] === undefined)
        {
            distance_load_row_limit++;
        }

        if (stage_map[scene][row_position_player - i] === undefined)
        {
            distance_load_row_limit--;
        }
    }

    //columnes
    var distance_load_column_limit = 0;
    for (var i = 1; i < DISTANCE_LOAD_COLUMN_CENTER + 1; i++)
    {
        if (stage_map[scene][0][column_position_player + i] === undefined)
        {
            distance_load_column_limit++;
        }

        if (stage_map[scene][0][column_position_player - i] === undefined)
        {
            distance_load_column_limit--;
        }
    }

    //aplicar les limits de distancia de carga
    distance_load_row = DISTANCE_LOAD_ROW_CENTER + distance_load_row_limit;
    distance_load_column = DISTANCE_LOAD_COLUMN_CENTER + distance_load_column_limit;

    //reniciar el carraega dels enemics
    load_enemy = [];

    //carregar el mapa cert radi
    for (var row = row_position_player - distance_load_row; row < DISTANCE_LOAD_ROW_SIZE + row_position_player - distance_load_row; row++)
    {
        for (var column = column_position_player - distance_load_column; column < DISTANCE_LOAD_COLUMN_SIZE + column_position_player - distance_load_column; column++)
        {
            //detectar enemics i guardarles
            if (ENEMYS.includes(stage_solid[scene][row][column]) && !god_mode)
            {
                load_enemy.push([row, column, stage_solid[scene][row][column]]);
            }
        }
    }

    //executar tots els enemics guardats
    for (var i = 0; i < load_enemy.length; i++)
    {
        enemy(load_enemy[i][0], load_enemy[i][1], load_enemy[i][2]);
    }
}

//moure el jugador
function move(event)
{
    //mira quina tecla a pulsat i es maura la direccio indicada
    switch(event.keyCode)
    {
        case KEY_LEFT:
            if (stage_solid[scene][row_position_player][column_position_player - 1] === VOID)
            {
                stage_solid[scene][row_position_player][column_position_player] = 0;
                column_position_player--;
                stage_solid[scene][row_position_player][column_position_player] = PLAYER;
            }
            break;

        case KEY_RIGHT:
            if (stage_solid[scene][row_position_player][column_position_player + 1] === VOID)
            {
                stage_solid[scene][row_position_player][column_position_player] = 0;
                column_position_player++;
                stage_solid[scene][row_position_player][column_position_player] = PLAYER;
            }
            break;

        case KEY_UP:
            if (row_position_player > 0 && stage_solid[scene][row_position_player - 1][column_position_player] === VOID)
            {
                stage_solid[scene][row_position_player][column_position_player] = 0;
                row_position_player--;
                stage_solid[scene][row_position_player][column_position_player] = PLAYER;
            }
            break;

        case KEY_DOWN:
            if (row_position_player < stage_solid[scene].length - 1 && stage_solid[scene][row_position_player + 1][column_position_player] === VOID)
            {
                stage_solid[scene][row_position_player][column_position_player] = 0;
                row_position_player++;
                stage_solid[scene][row_position_player][column_position_player] = PLAYER;
            }
            break;
    }

    //evita a no corra molt rapid quan esta presionat la tecla
    removeEventListener("keydown", move, false);
    timeout_move = setTimeout(function() {addEventListener("keydown", move, false)}, 100);

    //renderizar les cel·les i gui
    render_cell();
    render_gui();
}

//morir el jugador
function death()
{
    //si la vida del jugador arriba a 0 o menys i que no estigui mode deu mort i death_active evita que repeteixi el setTimeout 
    if (health <= 0 && !death_active && !god_mode && !fight_active)
    {
        //indiqua que el jugador esta mort
        death_active = true;

        //treu les entrades del jugador
        removeEventListener("keydown", move, false);
        removeEventListener("mousedown", click, false);

        //es treu el jugador en el escenari solid
        stage_solid[scene][row_position_player][column_position_player] = VOID;
        stage_object[scene][row_position_player][column_position_player] = BONES;

        //renderizar
        render_cell();

        //en un temps torna a reviure
        setTimeout(revive, 5000);
    }
}

//reviure
function revive()
{
    //desactivem que ja no esta mort i recupera la vida
    death_active = false;
    health = health_max;

    //torna les entrades del jugador
    addEventListener("keydown", move, false);
    addEventListener("mousedown", click, false);

    //el jugador torna el seu punt de reviure
    row_position_player = row_position_player_spawnpoint;
    column_position_player = column_position_player_spawnpoint;
    scene = scene_player_spawnpoint;

    //posiciona el jugador el punt de reviure en el escenari solid i el seu ecenari
    stage_solid[scene_player_spawnpoint][row_position_player_spawnpoint][column_position_player_spawnpoint] = PLAYER;

    //renderiza
    render_cell();
}

//enemics
function enemy(row, column, enemy)
{
    //si no esta lluitant
    if (!fight_active)
    {
        //atacar el jugador si esta aprop
        if (((row === row_position_player && column - 1 <= column_position_player && column + 1 >= column_position_player) || (column === column_position_player && row + 1 >= row_position_player && row - 1 <= row_position_player)) && !death_active)
        {
            //iniciar lluita
            fight(stage_solid[scene][row][column], row, column);
            return;
        }

        //si el monstre es de 2x2 cel·les comprovara el seu radi de 2x2 y si el jugador no esta mort (revisa el amunt a la esquerra de les cel·les del enemic)
        else if (ENEMYS_2X2.includes(enemy) && !death_active

        //amunt
        && ((row - 1 === row_position_player && (column === column_position_player || column + 1 === column_position_player))
        
        //baix
        || (row + 2 === row_position_player && (column === column_position_player || column + 1 === column_position_player))
    
        //esquerra
        || (column - 1 === column_position_player && (row === row_position_player || row + 1 === row_position_player))
    
        //dreta
        || (column + 2 === column_position_player && (row === row_position_player || row + 1 === row_position_player))))
        {
            //iniciar lluita
            fight(stage_solid[scene][row][column], row, column);
            return;
        }

        //si el monstre es de 3x3 cel·les comprovara el seu radi de 3x3 y si el jugador no esta mort
        else if (ENEMYS_3X3.includes(enemy) && !death_active

        //amunt
        && ((row - 2 === row_position_player && (column - 1 === column_position_player || column === column_position_player || column + 1 === column_position_player))

        //baix
        || (row + 2 === row_position_player && (column - 1 === column_position_player || column === column_position_player || column + 1 === column_position_player))

        //esquerra
        || (column - 2 === column_position_player && (row - 1 === row_position_player || row === row_position_player || row + 1 === row_position_player))

        //dreta
        || (column + 2 === column_position_player && (row - 1 === row_position_player || row === row_position_player || row + 1 === row_position_player))))
        {
            //iniciar lluita
            fight(stage_solid[scene][row][column], row, column);
            return;
        }

        //tipu de moviment de cada enemic
        var move_type = enemys_movement(enemy);

        var direction = -1;

        //moure
        switch(move_type)
        {
            //moura de forma aleatoria i obtenir quina direccio
            case MOVE_ENEMY:
                direction = get_direction_move_enemy(row, column);
                break;
                    
            //seguir el jugador
            case FOLLOW_PLAYER:
                direction = get_direction_follow_player(row, column);
                break;

            //moura el enemic de forma aleatoria amb un tamany de 2x2
            case MOVE_ENEMY_2x2:
                direction = get_direction_move_enemy_2x2(row, column);
                break;

            //moura el enemic de forma aleatoria amb un tamany de 3x3
            case MOVE_ENEMY_3x3:
                direction = get_direction_move_enemy_3x3(row, column);
                break;
        }

        //quan el enemic a triat on vol anar va aquella direccio
        if (move_type === MOVE_ENEMY || move_type === FOLLOW_PLAYER)
        {
            move_enemy(row, column, direction, enemy);
        }
        else if (move_type === MOVE_ENEMY_2x2)
        {
            move_enemy_2x2(row, column, direction, enemy);
        }
        //si el enemic es de 3x3, es tornara reconstruir les seves cel·les
        else if (move_type === MOVE_ENEMY_3x3)
        {
            move_enemy_3x3(row, column, direction, enemy);
        }
    }
}

//obtenir una direccio per moura el enemic
function get_direction_move_enemy(row, column)
{
    var direction = -1;

    //direcions valides
    var valid_direction = [];

    //revisa quines direccions son valides, detectan si hi ha parets o bordes del mapa
    if (column > 0 && stage_solid[scene][row][column - 1] === VOID)
    {
        valid_direction.push(LEFT);
    }

    if (column < stage_solid[scene][0].length - 1 && stage_solid[scene][row][column + 1] === VOID)
    {
        valid_direction.push(RIGHT);
    }

    if (row > 0 && stage_solid[scene][row - 1][column] === VOID)
    {
        valid_direction.push(UP);
    }

    if (row < stage_solid[scene].length - 1 && stage_solid[scene][row + 1][column] === VOID)
    {
        valid_direction.push(DOWN);
    }

    //el enemic tria on vol anar
    var random = Math.floor(Math.random() * valid_direction.length);
    direction = valid_direction[random];

    //retornar direccio
    return direction;
}

//obtenir una direccio del enemic que segueix el jugador
function get_direction_follow_player(row, column)
{
    //compara el jugador, per on a de anar i si esta lliure la cel·la
    if (row_position_player < row && stage_solid[scene][row - 1][column] === VOID)
    {
        direction = UP;
    }
    else if (row_position_player > row && stage_solid[scene][row + 1][column] === VOID)
    {
        direction = DOWN;
    }
    else if (column_position_player < column && stage_solid[scene][row][column - 1] === VOID)
    {
        direction = LEFT;
    }
    else if (column_position_player > column && stage_solid[scene][row][column + 1] === VOID)
    {
        direction = RIGHT;
    }

    //retorna la direccio
    return direction;
}

//obtenir una direccio per moura el enemic de 2x2
function get_direction_move_enemy_2x2(row, column)
{
    //direcions valides
    var valid_direction = [];

    //revisa quines direccions son valides, detectan si hi ha parets o bordes del mapa d'un enemic de 2x2
    if (column > 0 && stage_solid[scene][row][column - 1] === VOID && stage_solid[scene][row + 1][column - 1] === VOID)
    {
        valid_direction.push(LEFT);
    }

    if (column < stage_solid[scene][0].length - 1 && stage_solid[scene][row][column + 2] === VOID && stage_solid[scene][row + 1][column + 2] === VOID)
    {
        valid_direction.push(RIGHT);
    }

    if (row > 0 && stage_solid[scene][row - 1][column] === VOID && stage_solid[scene][row - 1][column + 1] === VOID)
    {
        valid_direction.push(UP);
    }

    if (row < stage_solid[scene].length - 1 && stage_solid[scene][row + 2][column] === VOID && stage_solid[scene][row + 2][column + 1] === VOID)
    {
        valid_direction.push(DOWN);
    }

    //el enemic tria on vol anar
    var random = Math.floor(Math.random() * valid_direction.length);
    direction = valid_direction[random];

    //retorna una direccio
    return direction;
}

    switch(direction)

//escenas de combat
function chance_scene_combat()
{
    switch(parseInt(scene))
    {
        case STAGE_FIRST_MAP:
            scene = STAGE_COMBAT;
            break;

        case STAGE_BUILDING_1:
            scene = STAGE_COMBAT_OFFICE;
            break;

        case STAGE_BUILDING_2:
            scene = STAGE_COMBAT_OFFICE;
            break;

        case STAGE_FARM:
            scene = STAGE_COMBAT_FARM;
            break;

        case STAGE_BUILDING_3:
            scene = STAGE_COMBAT_BUILDING;
            break;

        case STAGE_CONTAMINATED:
            scene = STAGE_COMBAT_CONTAMINATED;
            break;

        default:
            scene = STAGE_CONTAMINATED;
            break;
    }
}

//canviar torn o qui a guanyat i perdut
function change_turn(enemy_player)
{
    if (health <= 0)
    {
        defeat_fight();
    }
    else if (health_enemy <= 0)
    {
        win_fight();
    }
    else if (enemy_player === 1)
    {
        turn = 0;

        turn_enemy();
    }
    else
    {
        turn = 1;
    }
}

//si el torn es el enemic, el enemic fa alguna accio
function turn_enemy()
{
    var random = Math.floor(Math.random() * hability_enemy.length);
    hability_enemy[random]();
}

//saltar torn
function skip_turn()
{
    //el 1 es el jugador que tenia el torn
    if (turn === 1)
    {
        change_turn(1);
    }
}

//el jugador a perdut en la lluita
function defeat_fight()
{
    //mostrar que el jugador a mort
    document.getElementById("player_img").src = image_data(BONES, IMAGE_DATA_OBJECT);

    //spawnejar el jugador
    setTimeout(function()
    {
        //elimina les elements html
        document.getElementById("player").remove();
        document.getElementById("enemy").remove();
        document.getElementById("button_jump_turn").remove();

        //tornar el escenari actual
        scene = scene_now;

        //posicionar el jugador que on es morira
        row_position_player = row_position_player_now;
        column_position_player = column_position_player_now;

        //morir
        death();

        //indicar que no esta lluitan
        fight_active = false;
    }, 3000);
}

//agafar l'objecte
function take_item(item)
{
    //si es una cel·la i no un altre cosa
    if (item.getAttribute("type") && !god_mode)
    {
        //obtenir posicions del objecte
        var item_row = parseInt(item.getAttribute("row"));
        var item_column = parseInt(item.getAttribute("column"));

        //si el item es recollible i si el jugador esta el radi de poder agafar l'objecte
        if ((ITEMS.includes(stage_object[scene][item_row][item_column]) || ITEMS.includes(stage_object[scene][item_row][item_column][0])) && ((item_row === row_position_player && item_column - 1 <= column_position_player && item_column + 1 >= column_position_player) || (item_column === column_position_player && item_row + 1 >= row_position_player && item_row - 1 <= row_position_player)))
        {
            //si es acumulable mirara si ja te el mateix objecta per acumular
            if (AMMO.includes(stage_object[scene][item_row][item_column][0]))
            {
                //acumula mes
                add_ammo_inventory(stage_object[scene][item_row][item_column][0], stage_object[scene][item_row][item_column][1])

                //desapareix l'objecte en el mon
                stage_object[scene][item_row][item_column] = VOID;
                
                //parar la funcio per no agregar un altra objecta
                return;
            }

            //si es no es acumulable l'objecte
            //mira si hi ha un slot buit
            for (var i = 0; i < SLOTS; i++)
            {
                //si el slot esta buit la guarda aquest slot
                if (inventory_slots[i] === VOID)
                {
                    inventory_slots[i] = stage_object[scene][item_row][item_column];
                    
                    //para el for
                    i = SLOTS;

                    //desapareix l'objecte en el mon
                    stage_object[scene][item_row][item_column] = VOID;

                    break;
                }
            }

            //renderizar interface
            render_gui();
        }
    }
}

//atacar a cos a cos
function melee_attack(enemy_player, damage)
{
    //obtenir el jugador i enemic del <div>
    var div_player = document.getElementById("player");
    var div_enemy = document.getElementById("enemy");

    //moura
    var move = 0;

    //iniciar interval
    var interval = setInterval(function()
    {
        //depen si es el jugador o enemic en de moura per atacar el seu enemic
        if (enemy_player === 1)
        {
            //moura el jugador
            move += 1.3;

            div_player.style.left = move + 130 + "px";
        }
        else
        {
            //moura el enemic
            move -= 1.3;

            div_enemy.style.left = move + 600 + "px";
        }

        //si arriben el jugador o enemic atacan i tornan el seu lloc
        if (move > 430 || move < -430)
        {
            //netejar intervals
            clearInterval(interval);

            //revra dany el jugador o el enemic
            if (enemy_player === 1)
            {
                health_enemy -= damage;
            }
            else
            {
                health -= damage;
            }

            //inicar timeout
            setTimeout(function()
            {
                //netejar intervals
                clearInterval(interval);

                //tornar el seu puesto de combat
                var interval_2 = setInterval(function()
                {
                    if (enemy_player === 1)
                    {
                        //moura el jugador
                        move -= 1.3;

                        div_player.style.left = move + 120 + "px";
                    }
                    else
                    {
                        //moura el enemic
                        move += 1.3;

                        div_enemy.style.left = move + 600 + "px";
                    }

                    //revisar si el enemic o jugador estan on estaven
                    if ((move > 0 && enemy_player === 0) || (move < 0 && enemy_player === 1))
                    {
                        //netejar intervals
                        clearInterval(interval_2);

                        //posicionar on estavan el jugador i enemic
                        div_player.style.left = 120 + "px";
                        div_enemy.style.left = 600 + "px";

                        //canviar de torn
                        change_turn(enemy_player);
                    }
                }, 1)
            }, 1000)
        }
    }, 1)
}

//disparar
function shoot(enemy_player, image_bullet, damage, speed, deviation, count, time_shoot, time_turn, explosion, ammo)
{
    //bales
    var bullet_element;
    var position_slot_ammo;

    //busca la municio que necessita
    for (var i = 0; i < SLOTS; i++)
    {
        //si trova la municio en el inventari obte la posicio del inventari
        if (ammo === inventory_slots[i][0])
        {
            position_slot_ammo = i;
            break;
        }
    }

    //si te municio o es el enemic pot disparar
    if (position_slot_ammo !== undefined || enemy_player === 0)
    {
        //contador
        var i = 0;

        //iniciar for interval
        var shoots = setInterval(function()
        {
            //crear img
            bullet_element = document.createElement("img");

            //aplicar atributs
            bullet_element.setAttribute("id", "bullet");

            //aplicar imatge
            bullet_element.src = image_data(image_bullet, IMAGE_DATA_PROJECTILE);

            //aplicar el contenidor game el projectil
            HTML_CONTAINER_GAME.appendChild(bullet_element);

            //iniciar funcio de bala
            bullet(enemy_player, bullet_element, damage, speed, deviation, explosion);

            //sumar i
            i++;

            //gastar una municio
            inventory_slots[position_slot_ammo][1]--;

            //si la supera el contador de dispars deixa de disparar
            if (i >= count)
            {
                clearInterval(shoots);
            }

            //si es queda sense municio deixa de disparar
            if (inventory_slots[position_slot_ammo][1] <= 0)
            {
                clearInterval(shoots);

                inventory_slots[position_slot_ammo] = VOID;
            }

            //renderizar gui
            render_gui();
        }, time_shoot);

        //temps quan acaba la animcio de disparar
        setTimeout(function()
        {
            //canviar de torn
            change_turn(enemy_player);
        }, time_turn);
    }
    else
    {
        //torna el torn del jugador
        turn = 1; 
    }
}

//animacio de bala
function bullet(enemy_player, bullet_element, damage, speed, deviation, explosion)
{
    //recorregut de bala
    var bullet_move = 0;

    //desviar la bala
    var bullet_move_deviation = 0;
    var deviation_random = Math.random() * deviation - deviation / 2;

    //depenen si es jugador o enemic, la bala começara en el jugador o enemic i es moura
    if (enemy_player === 1)
    {
        var animation = setInterval(function()
        {
            //moura la bala del jugador i desviarla verticlament
            bullet_move += speed;
            bullet_move_deviation += deviation_random;

            bullet_element.style.left = bullet_move + 130 + "px";
            bullet_element.style.top = bullet_move_deviation + 240 + "px";
        }, 1);
    }
    else
    {
        //girar l'imatge l'altra direccio
        bullet_element.style.transform = "rotateY(180deg)";

        var animation = setInterval(function()
        {
            //moura la bala del enemic i desviarla verticalment
            bullet_move -= speed;
            bullet_move_deviation += deviation_random;

            bullet_element.style.left = bullet_move + 580 + "px";
            bullet_element.style.top = bullet_move_deviation + 240 + "px";
        }, 1);
    }

    //mirara si a arribat el enemic i si es axi la bala es destrueix
    var interval = setInterval(function()
    {
        if (bullet_move > 430 || bullet_move < -430)
        {
            //netejar intervals
            clearInterval(animation);
            clearInterval(interval);

            //eliminar bala
            bullet_element.remove();

            //revra dany el jugador o el enemic
            if (enemy_player === 1)
            {
                health_enemy -= damage;
            }
            else
            {
                health -= damage;
            }

            //mira si te explosio
            if (explosion !== undefined)
            {
                //crea un <img> amb la imatge explosio i aplicar atribut
                var explosion_effect = document.createElement("img");
                explosion_effect.src = image_data(explosion, IMAGE_DATA_EFFECT);
                explosion_effect.setAttribute("id", "explosion");

                //aplicar posicions
                explosion_effect.style.left = bullet_element.style.left;
                explosion_effect.style.top = "240px";

                //agregar en el contenidor de joc
                HTML_CONTAINER_GAME.appendChild(explosion_effect);

                //quan acabi la animacio, s'elimina la <img>
                setTimeout(function()
                {
                    explosion_effect.remove();
                }, 950);
            }
        }
    }, 10);
}

//renderizar el intercanvi de materials
function exchance_items_render(reward, item_requirement)
{
    if (!god_mode)
    {
        //obtenir les posicions del jugador quan a generat aquesta funcio
        var row_position_player_exchance = row_position_player;
        var column_position_player_exchance = column_position_player;

        //aplicar en objectes per les imatges
        var stage = [];
        var reward_render = [];

        //netejar requeriments
        HTML_EXCHANCE_ITEMS_BOX.innerHTML = "";

        //mostrar contenidor
        HTML_EXCHANCE_ITEMS_CONTAINER.style.display = "block";

        //revisar si la recompensa es objecta o especial o municio
        for (var i = 0; i < reward.length; i++)
        {
            //si es array
            if (Array.isArray(reward[i]))
            {
                //mira si es municio
                if (reward[i][0] === ADD_AMMO)
                {
                    //indicar que la imatge es object
                    stage.push(IMAGE_DATA_OBJECT);

                    //agrega el render per visualizar les recompenses
                    reward_render.push(reward[i][1]);
                }
                //mira si es especial
                else
                {
                    //indicar que la imatge es especial
                    stage.push(IMAGE_DATA_ESPECIAL);

                    //agrega el render per visualizar les recompenses
                    reward_render.push(reward[i][0]);
                }
            }
            else
            {
                //inidca que es un imatge object i agrega l'objecta el render
                stage.push(IMAGE_DATA_OBJECT);
                reward_render.push(reward[i]);
            }
        }

        //crear caixes de intercanvi
        for (var i = 0; i < reward.length; i++)
        {
            HTML_EXCHANCE_ITEMS_BOX.innerHTML += "<div id='box_requirement_item' reward=" + reward[i] + " item_1='" + item_requirement[i][0] + "' item_2='" + item_requirement[i][1] + "' item_3='" + item_requirement[i][2] + "'> <img id='box_requirements_img' src='img/box_requirements.png'> <img id='imatge_reward' src='" + image_data(reward_render[i], stage[i]) + "'><div class='subbox_requirement_item'><img class='requirement_item' id='requirement_item_1' src='" + image_data(item_requirement[i][2], IMAGE_DATA_OBJECT) + "'></div><div class='subbox_requirement_item'><img class='requirement_item' id='requirement_item_1' src='" + image_data(item_requirement[i][1], IMAGE_DATA_OBJECT) + "'></div><div class='subbox_requirement_item'><img class='requirement_item' id='requirement_item_1' src='" + image_data(item_requirement[i][0], IMAGE_DATA_OBJECT) + "'></div></div>";
        };

        //revisar si el jugador a marxat i si marxa es truen les caixes de intercanvi
        var review_player_released = setInterval(function()
        {
            //revisa si el jugador a marxat
            if (row_position_player_exchance !== row_position_player || column_position_player_exchance !== column_position_player)

                HTML_EXCHANCE_ITEMS_CONTAINER.style.display = "none";

                //eliminar aquest temps interval
                clearInterval(review_player_released);
            }
        }, 1000);
    }
}

//fer el intercanvi de materials
function exchances(exchance)
{
    //obtenir les dades de la caixa de intercanvi
    //revisar si el reward es array o numero
    var reward = array_string_to_array_number(exchance.getAttribute("reward"));

    //variables de requeriments
    var item_1 = parseInt(exchance.getAttribute("item_1"));
    var item_2 = parseInt(exchance.getAttribute("item_2"));
    var item_3 = parseInt(exchance.getAttribute("item_3"));

    //objectes valides i posicions de slot del inventari per eliminar
    var valid_item_1 = false;
    var valid_item_2 = false;
    var valid_item_3 = false;

    var slot_remove_1 = -1;

    var slot_remove_2 = -1;

    var slot_remove_3 = -1;

    //valida els slots de requermient que no son requerides
    if (item_2 === VOID)
    {
        valid_item_2 = true;
    }

    if (item_3 === VOID)
    {
        valid_item_3 = true;
    }

    //revisa si tenen els materials que requereix, perd aquest material, per obtenir una recompensa(un intercanvi)
    for (var i = 0; i < SLOTS; i++)
    {
        //revisa que el jugador te els materials necessaris per fer el intercanvi
        if (inventory_slots[i] === item_1 && !valid_item_1)
        {
            valid_item_1 = true;

            slot_remove_1 = i;
        }
        else if ((inventory_slots[i] === item_2 && !valid_item_2))
        {
            valid_item_2 = true;

            slot_remove_2 = i;
        }
        else if ((inventory_slots[i] === item_3 && !valid_item_3))
        {
            valid_item_3 = true;

            slot_remove_3 = i;
        }

        //revisar si te tots els materials necessaris
        if (valid_item_1 && valid_item_2 && valid_item_3)
        {
            //elimina els objectes que en set intercanviats
            inventory_slots[slot_remove_1] = VOID;
            inventory_slots[slot_remove_2] = VOID;
            inventory_slots[slot_remove_3] = VOID;

            //revisa si la recompensa es un objecta o especial, si es objecta es per donar un objecta el jugador i si es especial excutara funcions
            if (!Array.isArray(reward))
            {
                for (var o = 0; o < SLOTS; o++)
                {
                    if (inventory_slots[o] === VOID)
                    {
                        //el jugador obte la recompensa
                        inventory_slots[o] = reward;
                        break; 
                    }
                }
            }
            else
            {
                //torna a mirar amb string i executa la funcio que correspon
                object_especial(reward);
            }

            //renderiza la interface
            render_gui();

            break;
        }
    }
}

//funcions especials
function object_especial(especial_value)
{
    switch(especial_value[0])
    {
        //construcio del coet
        case COMPLET_ROCKET:
            make_rocket();
            break;

        //obrir entrada
        case OPEN:
            open_entrance(especial_value[1], especial_value[2]);
            break;

        case ADD_AMMO:
            add_ammo_inventory(especial_value[1], especial_value[2]);
            break;
    }
}

//obtenir municio
function add_ammo_inventory(item, quantity)
{
    //revisa si hi ha la mateixa objecta
    for (var i = 0; i < SLOTS; i++)
    {
        //si te l'objecta, acumula l'objecta
        if (item === inventory_slots[i][0])
        {
            //suma la l'objecta del inventari i el l'objecta que estava el mapa
            inventory_slots[i][1] += quantity;

            return;
        }
    }

    //mira si hi ha un slot buit
    for (var i = 0; i < SLOTS; i++)
    {
        //si el slot esta buit la guarda aquest slot
        if (inventory_slots[i] === VOID)
        {
            inventory_slots[i] = [item, quantity];
            
            //para el for
            i = SLOTS;

            break;
        }
    }
}

//passa una array de string i convarteix en un array de numeros, tambe si sol es un string no array, converteix en numero
function array_string_to_array_number(array_string)
{
    //obtenir les dades de la caixa de intercanvi
    //revisar si el reward es array o numero
    if (array_string.indexOf(",") === -1)
    {
        //obtenir el numero
        var value = parseInt(array_string);
    }
    else
    {
        //obtenir la array de string
        var array_string= array_string.split(",");

        //recompensa
        var value = [];

        //passa la array de strings a array de numeros
        for (var i = 0; i < array_string.length; i++)
        {
            //obtenir las dades de la recompensa
            value.push(parseInt(array_string[i])); 
        }
    }

    return value;
}

//obrir entrades
function open_entrance(closed, entrance)
{
    //busca la entrada
    for (var row = row_position_player - view_row; row < VIEW_ROW_SIZE + row_position_player - view_row; row++)
    {
        for (var column = column_position_player - view_column; column < VIEW_COLUMN_SIZE + column_position_player - view_column; column++)
        {
            //si troba la entrda la obra
            if (stage_solid[scene][row][column] === closed)
            {
                //elimina la entrada que inpadeix travesar
                stage_solid[scene][row][column] = VOID;

                //coloca una cel·la object per mostrar que la entrda esta oberta
                stage_object[scene][row][column] = entrance;

                break;
            }
        }
    }
}

//construir el coet
function make_rocket()
{
    //busca la cel·la del monitor de la estacio del coet
    for (var row = row_position_player - view_row; row < VIEW_ROW_SIZE + row_position_player - view_row; row++)
    {
        for (var column = column_position_player - view_column; column < VIEW_COLUMN_SIZE + column_position_player - view_column; column++)
        {
            //si troba l'estacio del coet tindra de canviar les cel·les per veure que ha construit el coet
            if (stage_solid[scene][row][column] === STATION_ROCKET_8)
            {
                //posicions del monitor de la estacio de coet
                var row_rocket = row;
                var column_rocket = column;

                //canvia les cel·les de la estacio del coet
                stage_solid[scene][row_rocket - 2][column_rocket - 1] = STATION_ROCKET_READY_1;
                stage_solid[scene][row_rocket - 2][column_rocket] = STATION_ROCKET_READY_2;
                stage_solid[scene][row_rocket - 2][column_rocket + 1] = STATION_ROCKET_READY_3;
                stage_solid[scene][row_rocket - 1][column_rocket - 1] = STATION_ROCKET_READY_4;
                stage_solid[scene][row_rocket - 1][column_rocket] = STATION_ROCKET_READY_5;
                stage_solid[scene][row_rocket - 1][column_rocket + 1] = STATION_ROCKET_READY_6;
                stage_solid[scene][row_rocket][column_rocket - 1] = STATION_ROCKET_READY_7;
                stage_solid[scene][row_rocket][column_rocket] = STATION_ROCKET_READY_8;
                stage_solid[scene][row_rocket][column_rocket + 1] = STATION_ROCKET_READY_9;

                //trencar repeticio for
                break;
            }
        }
    }
}

function enter_rocket()
{

    stage_solid[scene][row_position_player][column_position_player] = 0;

        HTML_CONTAINER_GAME.appendChild(transition_end);

        setInterval(space_up_animation, 100);

    }, 20000);

    {
        txt_end_display("In to hostile planet and little hope of life.");
    }, 35000);

    }, 50000);

    {
        txt_end_display("In the search of new habitable planets.");
    }, 65000);

    setTimeout(function()
    {
        txt_end_display("Joel Estragues Sanchez.");
    }, 80000);

    //eliminar la transicio final i agrega la transicio inicial que deixara la pantalla negra
    setTimeout(function()
    {
        transition_end.remove();
        HTML_CONTAINER_GAME.innerHTML += "<div id='black_transition'></div>";
    }, 95000);
}

//genera textos en el final de la espai
function txt_end_display(txt)
{
    //reniciar variables de propietats css
    txt_end_opacity = 0;
    txt_end_left = 250;

    //crear un element <p> i aplica un id de text final
    var txt_end = document.createElement("p");
    txt_end.setAttribute("id", "txt_end");

    //agrega el txt final en el contenidor de joc i aplica el txt
    HTML_CONTAINER_GAME.appendChild(txt_end);
    txt_end.innerHTML = txt;

    //inicia un interval de animacio de txt i una variable que sera interval
    var start_interval = setInterval(txt_end_opacity_start, 10);
    var end_interval;

    //deixa de animar el inici i comença a desapareixer el txt
    setTimeout(function()
    {
        clearInterval(start_interval);
        end_interval = setInterval(txt_end_opacity_end, 10);
    }, 6000);

    //deixa de executar interval i elimina el txt final
    setTimeout(function()
    {
        clearInterval(end_interval);
        txt_end.remove();
    }, 15000);
}

//anima l'espai pujant amunt
function space_up_animation()
{
    space_up++;
    space.style.top = space_up + "px";
}

//animacio del txt final en la part inicial
function txt_end_opacity_start()
{
    //actualiza les variables de propietats css
    txt_end_opacity += 0.005;
    txt_end_left -= 0.3;

    //aplica les propietats css del txt final
    txt_end.style.opacity = txt_end_opacity;
    txt_end.style.left = txt_end_left + "px";
}

//animacio del txt final en la part final
function txt_end_opacity_end()
{
    //actualiza les variables de propietats css
    txt_end_opacity -= 0.005;
    txt_end_left -= 0.3;

    //aplica les propietats css del txt final
    txt_end.style.opacity = txt_end_opacity;
    txt_end.style.left = txt_end_left + "px";
}

//funcions de interface
//click en el interface
function click_interface(element)
{
    //en les opcions de slot si clicas el txt drop, l'objecta es tira, pero si es use, l'objecta fara un us
    if (element.getAttribute("id") === "drop_options_item_inventory")
    {
        drop_item();

        render_gui();
    }
    else if (element.getAttribute("id") === "use_options_item_inventory")
    {
        use_item();

        render_gui();
    }

    //si no es fa clic en la finestra de opcions desapareix
    if (element.className === "slot")
    {
        //selecciona el slot
        select_slot = element.getAttribute("slot");

        //renderiza i informa del objecta
        info_window();
        render_gui();

        //si esta en la recompensa de lluita la deixa en la recompensa
        if (reward_figth_active)
        {
            drop_item_reward(element);
        }
    }
    else if (element.getAttribute("id") !== "options_item_inventory")
    {
        select_slot = -1;
        render_gui();
    }
    
    //si ha clicat una caixa de intercanvi fara el intercanvi
    if (element.getAttribute("id") === "box_requirement_item")
    {
        exchances(element);
    }

    //quan es fa clic en un slot de recompensa, guarda el inventari la recompensa
    if (element.getAttribute("id") === "item_reward")
    {
        reward_item(element);
    }

    //quan es fa clic en una cel·la del editor, seleciona aquesta cel·la
    if (element.getAttribute("id") === "element_cell_editor")
    {
        select_cell(element);
    }
}

//seleciona per pintar de 3x3
function select_3x3()
{
    //si te selecionat de pintar 3x3, deixa de selecionar i si no te selecionat, es seleciona per pintar 3x3
    if (draw_3x3)
    {
        draw_3x3 = false;
    }
    else
    {
        draw_3x3 = true;
    }
}

//dibujar cel·les
function draw_cell(cell)
{
    //si te un atribut row el element que ha set clicat
    if (god_mode && cell.getAttribute("type"))
    {
        //obtenir les posicions de la cel·la
        var cell_row = parseInt(cell.getAttribute("row"));
        var cell_column = parseInt(cell.getAttribute("column"));

        //revisar si es la capa de mapa, solid o object i sera canviada de tipo de cel·la depenen que el menu de cel·les tingui indicada
        if (select_map_solid_object === 0 && !draw_3x3)
        {
            stage_map[scene][cell_row][cell_column] = cell_element;
        }
        else if (select_map_solid_object === 1 && !draw_3x3)
        {
            stage_solid[scene][cell_row][cell_column] = cell_element;
        }
        else if (!draw_3x3)
        {
            //Si esta selecionat una cel·la de municio crara una array i si es una cel·la no array canviara un numero
            if (AMMO.includes(cell_element))
            {
                stage_object[scene][cell_row][cell_column] = [cell_element, parseInt(HTML_NUMBER_AMMO.value)];
            }
            else
            {
                stage_object[scene][cell_row][cell_column] = cell_element;
            }
        }

        //si te seleccionat de dibuixar de 3x3 fara que quan dibuixi pinti amb 3x3 cel·les a la vegada
        if (select_map_solid_object === 0 && draw_3x3)
        {
            for (var row = -1; row <= 1; row++)
            {
                for (var column = -1; column <= 1; column++)
                {
                    //revisa que no superi els bordes del mapa
                    if (!(cell_row + row < 0) && !(cell_column + column < 0) && (cell_row + row < stage_map[scene].length) && (cell_column + column < stage_map[scene][0].length))
                    {
                        stage_map[scene][cell_row + row][cell_column + column] = cell_element;
                    }
                }
            }
        }
        else if (select_map_solid_object === 1 && draw_3x3)
        {
            for (var row = -1; row <= 1; row++)
            {
                for (var column = -1; column <= 1; column++)
                {
                    //revisa que no superi els bordes del mapa
                    if (!(cell_row + row < 0) && !(cell_column + column < 0) && (cell_row + row < stage_map[scene].length) && (cell_column + column < stage_map[scene][0].length))
                    {
                        stage_solid[scene][cell_row + row][cell_column + column] = cell_element;
                    }
                }
            }
        }
        else if (draw_3x3)
        {
            for (var row = -1; row <= 1; row++)
            {
                for (var column = -1; column <= 1; column++)
                {
                    //revisa que no superi els bordes del mapa
                    if (!(cell_row + row < 0) && !(cell_column + column < 0) && (cell_row + row < stage_map[scene].length) && (cell_column + column < stage_map[scene][0].length))
                    {
                        //Si esta selecionat una cel·la de municio crara una array i si es una cel·la no array canviara un numero
                        if (AMMO.includes(cell_element))
                        {
                            stage_object[scene][cell_row + row][cell_column + column] = [cell_element, parseInt(HTML_NUMBER_AMMO.value)];
                        }
                        else
                        {
                            stage_object[scene][cell_row + row][cell_column + column] = cell_element;
                        }
                    }
                }
            }
        }
    }
}

//agregar fila
function add_row()
{
    //agregar una fila
    stage_map[scene].push([]);
    stage_solid[scene].push([]);
    stage_object[scene].push([]);

    //omplir la fila amb columnes
    for (var i = 0; i < stage_map[scene][0].length; i++)
    {
        stage_map[scene][stage_map[scene].length - 1].push(VOID);
        stage_solid[scene][stage_map[scene].length - 1].push(VOID);
        stage_object[scene][stage_map[scene].length - 1].push(VOID);
    }
}

//agregar columnes
function add_column()
{
    //agregar una nova columne
    for (var i = 0; i < stage_map[scene].length; i++)
    {
        stage_map[scene][i].push(VOID);
        stage_solid[scene][i].push(VOID);
        stage_object[scene][i].push(VOID);
    }
}
